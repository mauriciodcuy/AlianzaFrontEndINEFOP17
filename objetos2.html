<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var personas = [];
        var instituciones = [];

        function Persona(nombre, apellido, edad) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;

        }

        function Institucion(nombre, metros, ubicacion, telefono, estudiantes) {
            this.nombre = nombre;
            this.metros = metros;
            this.ubicacion = ubicacion;
            this.telefono = telefono;
            this.estudiantes = estudiantes;
        }

        function ingresarPersona() {
            var seguir = confirm("Ingresar a alguien?");
            while (seguir) {
                var nombreEntrada = prompt("Ingresar nombre");
                var apellidoEntrada = prompt("Ingresar apellido");
                var edadEntrada = prompt("Ingresar edad");
                var yo = new Persona(nombreEntrada, apellidoEntrada, edadEntrada);
                personas.push(yo);

                seguir = confirm("Ingresar mas personas?");
                console.log(personas);
            }
        }


        function ingresarInstitucion() {
            var nombreEntrada = prompt("Ingresar nombre");
            var metrosEntrada = prompt("Ingresar metros");
            var ubicacionEntrada = prompt("Ingresar ubicacion");
            var telefonoEntrada = prompt("Ingresar telefono");
            var estudiantes = personas;
            var instituto = new Institucion(nombreEntrada, metrosEntrada, ubicacionEntrada, telefonoEntrada, estudiantes);
            instituciones.push(instituto);
            console.log(instituciones);
        }
    </script>
    <title>FOR or FOUR that's the question </title>
</head>

<body>

</body>
<h1>Revisar la consola para resultados</h1>
<input type="submit" value="Click para Personas" onclick="ingresarPersona()" />
<input type="submit" value="Click para Institucion" onclick="ingresarInstitucion()" />
</body>


</html>
