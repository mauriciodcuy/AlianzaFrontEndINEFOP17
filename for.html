<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function mostrar() {
            var a = 3;
            var b = 17;
            var n = 4;
        
            for (var i = a; i <= b; i++) {
                
                if (i % n==0){
                    console.log(i);
                }
            }
        }
    </script>
    <title>FOR</title>
</head>

<body>
    <input type="submit" value="Click" onclick="mostrar()" />
</body>

</html>
