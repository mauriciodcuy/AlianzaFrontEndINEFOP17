<html>

<head>
    <title>for 5</title>
    <script>
        var texto = "";


        var entrada = [];

        for (var j = 0; j < 5; j++) {

            entrada.push(prompt("Ingrese un numero positivo menor de 60"));

        }
        for (var n = 0; n < 5; n++) {


            for (var i = 1; i <= entrada[n]; i++) {
                texto = texto + "*";
            }
            console.log(texto);
            texto = "";
        }
    </script>
</head>

</body>

</html>
