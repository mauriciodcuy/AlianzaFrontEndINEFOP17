<!doctype html>
<html>

<head>
    <script type="text/javascript">
        function mostrar() {
            var a = 8;
            var b = 3;
            var n = 2;

            for (var i = b; i <= a; i++) {

                if (i % n == 0) {

                    console.log(i);
                }

            }
        }
    </script>
    <title>FOR</title>
</head>

<body>
    <input type="submit" value="Click" onclick="mostrar()" />
</body>

</html>
