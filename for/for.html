<!doctype html>
<html>

<head>
    <script type="text/javascript">
        function mostrar() {
            var total = 4;
            var sum = 0;
            for (var i = 1; i <= total; i++) {
                for (var j = 1; j <= i; j++) {
                    sum = sum + i + j;
                }

            }
            console.log(sum);
        }
    </script>
    <title>FOR</title>
</head>

<body>
    <input type="submit" value="Click" onclick="mostrar()" />
</body>

</html>
