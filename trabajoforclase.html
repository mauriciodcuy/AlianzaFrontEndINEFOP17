<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function mostrar() {
            var a = prompt("Ingrese un numero natural");
            var b = prompt("Ingrese un numero natural mayor o igual que " + a);
            var n = prompt("Ingrese un divisor igual o menor que " + b);
            if (a <= b, n <= b) {
                console.log("-------------------------------------------")
                for (af = a; af <= b; af++) {
                    if (af % n == 0) {
                        console.log("El numero " + af + " es un multiplo de entre los numeros " + a + " y " + b + " con el divisor " + n);
                    }
                }

            } else {
                console.log("-------------------------------------------")
                console.log("El divisor o el primer numeros son mayores que el segundo ");

            }
        }
    </script>
    <title>FOR or FOUR that's the question </title>
</head>

<body>

</body>
<h1>Revisar la consola para resultados</h1>
<input type="submit" value="Click" onclick="mostrar()" />
</body>


</html>
